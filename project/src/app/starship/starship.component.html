<app-nav-bar></app-nav-bar>
<div class="full" >
<div class="container" *ngIf="list">
    <div class="list-items" >
    <div class="item"  *ngFor = "let list of people.results">
        <a (click) = "storename(list)"routerLink="/starshipdetail">{{list.name}}</a>
    </div>
   
    </div>
    <div class="btn">
        <div class="fn-btn">
        <button (click)="previous()" [class.displayprev]="disableprevious">PREVIOUS</button>
    </div>
   <div class="fn-btn" (click)="next()">
        <button [class.displaynext] = 'disablenext' >NEXT</button>
    </div> 
    </div>
</div>
