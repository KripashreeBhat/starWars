<!-- <app-nav-bar></app-nav-bar> -->
<div class="full" >
    <div class="details" *ngIf ='details' (click)="displaychild()" >
        <router-outlet></router-outlet>
        
    </div>
    <div class="nav" *ngIf="list">
        <app-nav-bar></app-nav-bar>
<div class="container" >
    <div class="list-items" >
    <div class="item"  *ngFor = "let list of people.results">
        <a (click) = "storename(list)">{{list.name}}</a>
    </div>
   
    </div>
    <div class="btn">
        <div class="fn-btn">
        <button (click)="previous()" [class.displayprev]="disableprevious">PREVIOUS</button>
    </div>
   <div class="fn-btn" (click)="next()">
        <button [class.displaynext] = 'disablenext'>NEXT</button>
    </div> 
    </div>
</div>
</div>
