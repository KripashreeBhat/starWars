<div class="container">
    <div class="menu" *ngIf = "display">
    <div class="image" routerLink="/films">
        <img src="assets/films_normal.png"  alt="films">
        <p>FILMS</p>
    </div>
    <div class="image" routerLink="/species">
        <img src="assets/species_normal.png" alt="films">
        <p>SPECIES</p>
    </div>
    <div class="image" routerLink="/planet">
        <img src="assets/planets_normal.png" alt="films">
        <p>PLANETS</p>
    </div>
    <div class="image" (click)="displaymenu()">
        <img src="assets/characters_normal.png" alt="films">
        <p>PEOPLE</p>
    </div>
    <div class="image" routerLink="/starship">
        <img src="assets/vehicles_normal.png" alt="films">
        <p>STARSHIP</p>
    </div>

    <div class="image" routerLink = '/vehicle'>
        <img src="assets/droids_normal.png" alt="films">
        <p>VEHICLES</p>
    </div>
</div>
</div>
